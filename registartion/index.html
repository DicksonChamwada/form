<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author"   content="Dickson Chamwada">
    <link rel="stylesheet" href="style.css">
    <title>Student Register</title>
</head>
<body>
        <h3>Student registration form </h3>
        <form action="#" method="get">
          <div class="name">
          <label for="First Name">First Name:</label>
          <input type="text" name="First Name" placeholder="First Name" required>
          <label for="Last Name">Last Name:</label>
            <input type="text" name="Last Name" placeholder="Last Name" required></div>
            <br>
            <div class="input-box">
                <label for="date">Date Of Birth:</label>
                <input type="Date" name="Date of birth" id="Date of Birth">
            </div>
            <br>
          <div>
          <label for="#"> Email:</label>
          <input type="Email"  placeholder="Enter a valid email address"  name="Email"  required>
          </div>
          <span class="gender-title"> Gender</span>
          <div>
          <input type="radio" name="gender" id="male" required>
            <label for="Male"> Male</label>
            <br>
            <input type="radio" name="gender" id="male" required>
            <label for="Female"> Female</label>
            <br>
            <input type="radio" name="gender" id="other" required>
            <label for="other"> other</label>
          </div>
          br
          <div class="number">
          <label for="Number"> Phone number:</label>
          <input type="Phone number" name="phone number" placeholder="phone number" required>
          </div>
          <br>
            <div>
                <label for="Course"> Course:</label>
                <select name="Course" id="Course">
                <option value="Internet Technology">Internet Technology </option>
                <option value=" Cyber Security"> Security Security</option>
                <option value="Computer Science"> Computer science</option>
                <option value="Software Engineering">Software Engineering</option>
                </select>
                 </div>
                 <br>
                 <div>
                    Descriptive Address
                    <br>
                    <textarea name="Address" id="Descriptive Address" cols="30" rows="10"></textarea>
                    </div>
            
            <div class="btn">
                <button> Register</button>
                <button> Cancel</button>
            </div>
        </form>
 
       
</body>
</html>
